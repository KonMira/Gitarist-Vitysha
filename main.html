<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitarist Vitysha</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper"> 
        <div class="player">
            <div class="title">Now Playing</div>
            <div class="cover"><img class="coverImg" src="./img/images-Photoroom.png" alt="cover"></div>
            <div class="song">Name of song</div>
            <audio class="audio" src="./audio/Первое свидание.mp3"></audio>
            <div class="progressContainer">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <div class="btn prev"><img src="./img/прошлая.png" alt="btn"></div>
                <div class="btn play"><img class="imgSrc" src="./img/плэй.png" alt="btn"></div>
                <div class="btn next"><img src="./img/следующая.png" alt="btn"></div>
            </div>
        </div> 
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
